<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Menu</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Food Menu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row mt-3">
      <div class="col text-center">
        <div class="alert alert-success">
          <h1 class="alert-heading">Food Menu</h1>
        </div>
        <div class="row bg-dark text-light p-3 mb-4">
          <div class="col">
            <strong>Number Of Orders </strong> <span>{{ qty }}</span>
          </div>
          <div class="col">
            <strong>Total Price </strong> <span>{{ total }}</span>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="search-bar">
              <label id="label" class="col-sm-2 col-form-label">
                Search by Name
              </label>
              <input id="searchInput" class="form-control" type="text" [(ngModel)]="productName" placeholder="Enter your search">
            </div>
            <table class="table table-hover table-bordered">
              <thead class="header-row">
                <tr>
                  <th scope="col">Number</th>
                  <th scope="col">Name</th>
                  <th scope="col">Price</th>
                  <th scope="col">Description</th>
                  <th scope="col">Image</th>
                  <th scope="col">Select</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of searchByName(foodmenu)" class="text-center">
                  <td>{{ item.id }}</td>
                  <td>{{ item.name }}</td>
                  <td>{{ item.price }}</td>
                  <td>{{ item.description }}</td>
                  <td><img [src]="item.img" alt="{{ item.name }}" width="100" height="80"></td>
                  <td><input type="checkbox" (change)="sum($event, item.price)"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer mt-5">
    &copy; 2024 Food Menu. All Rights Reserved.
  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.min.js"></script>
</body>
</html>
